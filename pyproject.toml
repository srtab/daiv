[project]
name = "daiv"
version = "0.3.0"
description = "Developer assistant automating code issues, reviews, and pipeline fixes using AI Agents."
readme = "README.md"
license = { file = "LICENSE" }
maintainers = [
  { name = "Sandro Rodrigues", email = "srtabs@gmail.com" },
]
authors = [
  { name = "Sandro Rodrigues", email = "srtabs@gmail.com" },
]
requires-python = ">=3.13,<3.14"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.13",
]
dependencies = [
  "celery[redis]==5.5.3",
  "chonkie[code]==1.1.1",
  "django==5.2.4",
  "django-extensions==4.1",
  "django-ninja==1.4.3",
  "django-split-settings==1.3.2",
  "duckduckgo-search==8.1.1",
  "esprima==4.0.1",
  "get-docker-secret==2",
  "httpx==0.28.1",
  "ipython==9.4",
  "jinja2==3.1.6",
  "langchain[anthropic,community,google-genai,openai,huggingface]==0.3.27",
  "langchain-mcp-adapters==0.1.9",
  "langchain-text-splitters==0.3.9",
  "langchain-voyageai==0.1.6",
  "langgraph==0.5.4",
  "langgraph-checkpoint-postgres==2.0.23",
  "langsmith==0.4.10",
  "pgvector==0.4.1",
  "psycopg[pool]==3.2.9",
  "pydantic==2.11.7",
  "pydantic-settings==2.10.1",
  "python-decouple==3.8",
  "python-gitlab==6.2",
  "pyyaml==6.0.2",
  "redis==5.2.1",
  "sentry-sdk==2.34.1",
  "tantivy==0.24",
  "tree-sitter==0.24",
  "tree-sitter-language-pack==0.9",
  "unidiff==0.7.5",
  "uvicorn[standard]==0.35",
]

urls.changelog = "https://github.com/srtab/daiv/blob/main/CHANGELOG.md"

urls.issues = "https://github.com/srtab/daiv/issues"
urls.source = "https://github.com/srtab/daiv"

[dependency-groups]
dev = [
  "coverage==7.10.1",
  "jupyter==1.1.1",
  "mypy==1.17.1",
  "pre-commit==4.2",
  "pyopenssl==25.1",
  "pyproject-fmt==2.6",
  "pytest-asyncio==1.1",
  "pytest-cov==6.2.1",
  "pytest-django==4.11.1",
  "pytest-env==1.1.5",
  "pytest-mock==3.14.1",
  "pytest-xdist==3.8",
  "python-dotenv==1.1.1",
  "rich==14.1",
  "ruff==0.12.7",
  "types-pyyaml==6.0.12.20250516",
  "watchdog==6",
]
docs = [
  "mike==2.1.3",
  "mkdocs==1.6.1",
  "mkdocs-git-revision-date-localized-plugin==1.4.7",
  "mkdocs-material==9.6.16",
]

[tool.ruff]
line-length = 120
extend-exclude = [ "*/node_modules/*", "*/static/*" ]
force-exclude = true
preview = true
unsafe-fixes = true

show-fixes = true
format.skip-magic-trailing-comma = true
lint.select = [
  # flake8-builtins
  "A",
  # flake8-bugbear
  "B",
  # flake8-comprehensions
  "C4",
  # flake8-django
  "DJ",
  # pycodestyle
  "E",
  # eradicate
  "ERA",
  # Pyflakes
  "F",
  # flake8-logging-format
  "G",
  # isort
  "I",
  # flake8-logging
  "LOG",
  # pep8-naming
  "N",
  # flake8-use-pathlib
  "PTH",
  # flake8-bandit
  "S",
  # flake8-simplify
  "SIM",
  # flake8-print
  "T20",
  # flake8-type-checking
  "TCH",
  # pyupgrade
  "UP",
  # pycodestyle
  "W",
]
lint.ignore = [ "N812", "S101" ]
lint.isort.known-first-party = [
  "accounts",
  "automation",
  "chat",
  "codebase",
  "core",
]
lint.isort.section-order = [
  "future",
  "standard-library",
  "django",
  "third-party",
  "first-party",
  "local-folder",
]
lint.isort.sections."django" = [ "django" ]
lint.isort.split-on-trailing-comma = false

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "daiv.settings.test"
pythonpath = "daiv"
python_files = "test_*.py"
python_classes = "Test *Test"
addopts = "--cov --cov-config=.coveragerc"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.pytest_env]
DJANGO_SETTINGS_MODULE = "daiv.settings.test"
DJANGO_SECRET_KEY = "not-so-secret"
ANTHROPIC_API_KEY = "anthropic-api-key"
OPENAI_API_KEY = "openai-api-key"
CODEBASE_GITLAB_WEBHOOK_SECRET = "gitlab-webhook-secret"
NINJA_SKIP_REGISTRY = true

[tool.mypy]
python_version = "3.13"
check_untyped_defs = true

[[tool.mypy.overrides]]
module = [
  "appconf.*",
  "celery.*",
  "chat.*",
  "decouple.*",
  "django.*",
  "django_extensions.*",
  "unidiff.*",
  "redis.*",
  "pgvector.*",
]
ignore_missing_imports = true
