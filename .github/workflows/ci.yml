name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: Install libomp-dev
        run: sudo apt-get install -y libomp-dev

      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install the project
        run: uv sync --locked --only-group=dev

      - name: Run linting
        run: make lint

  tests:
    name: tests
    runs-on: ubuntu-latest
    needs: lint

    services:
      db:
        image: pgvector/pgvector:pg17
        env:
          POSTGRES_USER: dbuser
          POSTGRES_PASSWORD: dbpass
          POSTGRES_DB: db
        options: >-
          --health-cmd "pg_isready -h localhost -U dbuser -d db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Install libomp-dev
        run: sudo apt-get install -y libomp-dev

      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install the project
        run: uv sync --locked

      - name: Run Unittests
        run: make test
        env:
          DB_HOST: localhost
          DB_NAME: db
          DB_USER: dbuser
          DB_PASSWORD: dbpass
          DB_PORT: 5432
          DB_SSLMODE: prefer
