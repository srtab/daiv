{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovative Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            daisyui: {
                themes: ["light", "dark"],
            },
        }
    </script>
</head>
<body class="font-['Poppins'] transition-colors duration-300">
    <div class="container mx-auto p-4 flex flex-col h-screen">
        <header class="text-center mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-4xl font-semibold text-indigo-800 dark:text-indigo-300">Innovative Chat</h1>
                <p class="text-purple-600 dark:text-purple-400">Experience the future of conversation</p>
            </div>
            <label class="swap swap-rotate">
                <input type="checkbox" id="theme-toggle" />
                <svg class="swap-on fill-current w-8 h-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/></svg>
                <svg class="swap-off fill-current w-8 h-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/></svg>
            </label>
        </header>

        <main class="flex-grow bg-white dark:bg-gray-800 rounded-lg shadow-xl overflow-hidden flex flex-col">
            <div id="chat-messages" class="flex-grow overflow-y-auto p-4 space-y-4">
                {% for message in messages %}
                    <div class="chat {% if message.is_user %}chat-end{% else %}chat-start{% endif %}">
                        <div class="chat-image avatar">
                            <div class="w-10 rounded-full">
                                <img src="{% if message.is_user %}{% static 'img/user-avatar.png' %}{% else %}{% static 'img/ai-avatar.png' %}{% endif %}" alt="Avatar" />
                            </div>
                        </div>
                        <div class="chat-bubble {% if message.is_user %}bg-indigo-600 text-white dark:bg-indigo-700{% else %}bg-purple-100 text-gray-800 dark:bg-purple-900 dark:text-gray-200{% endif %}">
                            {{ message.content }}
                        </div>
                    </div>
                {% endfor %}
            </div>

            <form id="chat-form" class="p-4 bg-gray-100 dark:bg-gray-700 border-t border-gray-200 dark:border-gray-600">
                <div class="flex space-x-4">
                    <input type="text" name="message" placeholder="Type your message here..." class="input input-bordered flex-grow focus:border-indigo-500 dark:bg-gray-600 dark:text-white" required>
                    <button type="submit" class="btn btn-primary bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-700 dark:hover:bg-indigo-800">Send</button>
                </div>
            </form>
        </main>

        <footer class="mt-8 text-center text-gray-600 dark:text-gray-400">
            <p>&copy; 2024 Innovative Chat. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add logic to handle form submission
        });

        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('change', function() {
            if (this.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
</body>
</html>
